<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Edit Product</h3>
    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}" />

        <div class="form-group">
            <label for="productName">Name</label>
            <input class="form-control" type="text" id="productName" th:field="*{productName}" placeholder="Enter Product Name">
        </div>

        <div class="form-group">
            <label for="productQuantity">Quantity</label>
            <input class="form-control" type="number" id="productQuantity" th:field="*{productQuantity}" placeholder="Enter Product Quantity">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
